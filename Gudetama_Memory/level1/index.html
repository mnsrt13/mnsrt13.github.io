<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gudetama 1</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,500&family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Gudetama Memory Game!</h1>
    </header>
    <main>
        <h2>Level 1</h2>
        <section class="board" id="board">
            <div class="cell" id="1">
                <div class="front" id="first">
                    <div class="card" id="one"></div>
                    <img class="gude" src="/gudetama/gude1.png">
                </div>
                <div class="back"></div>
            </div>
            <div class="cell" id="1">
                <div class="front" id="sec">
                    <img class="gude" src="/gudetama/gude1.png">
                </div>
                <div class="back"></div>            
            </div>
            <div class="cell" id="2">
                <div class="front">
                    <img class="gude" src="/gudetama/gude2.png">
                </div>
                <div class="back"></div>            
            </div>
            <div class="cell" id="2">
                <div class="front">
                    <img class="gude" src="https://mnsrt13.github.io/gudetama/gude2.png">
                </div>
                <div class="back"></div>            
            </div>
        </section>
        <section class="message" id="msg">
            <div id="text"></div>
        </section>

        <a id="levelB" href="https://mnsrt13.github.io/Gudetama_Memory/level2/">                
            <div id="LevelB">Level 2</div>
        </a>

    </main>
    <script src="main.js"></script>
</body>
</html>
